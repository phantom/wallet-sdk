<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phantom Browser SDK Demo</title>
    <link rel="stylesheet" href="./src/style.css" />
  </head>
  <body>
    <div id="app">
      <h1>Phantom Browser SDK Demo</h1>

      <div class="plugin-section">
        <h2>Wallet Operations</h2>
        <div class="controls">
          <button id="connectBtn" disabled>Connect</button>
          <button id="getAccountBtn">Get Account</button>
          <button id="signMessageBtn" disabled>Sign Message</button>
          <button id="signTransactionBtn" disabled>Sign Transaction</button>
          <button id="disconnectBtn" disabled>Disconnect</button>
        </div>
      </div>

      <div class="plugin-section" id="providerConfigSection">
        <h2>Provider Configuration</h2>
        <div class="controls">
          <label for="providerType">Provider Type:</label>
          <select id="providerType">
            <option value="injected">Injected (Browser Extension)</option>
            <option value="embedded">Embedded (Non-Custodial)</option>
          </select>

          <label for="solanaProvider">Solana Library:</label>
          <select id="solanaProvider">
            <option value="web3js">@solana/web3.js</option>
            <option value="kit">@solana/kit</option>
          </select>

          <button id="testWeb3jsBtn" disabled>Test @solana/web3.js</button>
          <button id="testKitBtn" disabled>Test @solana/kit</button>
          <button id="testEthereumBtn" disabled>Test Ethereum</button>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
